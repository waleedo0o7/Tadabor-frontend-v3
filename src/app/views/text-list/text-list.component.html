<app-course-navbar topicName="{{topicName}}" coursesId="{{coursesId}}" topicId="{{topicId}}"></app-course-navbar>

<div class="max-w-6xl mx-auto">

  <div class="grid grid-cols-12 gap-10">

    <div class="col-span-10">

      <div class="bg-white rounded-2xl p-8 text-lg mb-5">

        <div [innerHTML]="textDetails | safeHtml"></div>

      </div>

      <div class="co-btn">
        <a href="#" class="btn-primary"> التالي </a>
      </div>

    </div>

    <div class="col-span-2">

      <div class="media-list">

        <div class="media-item">

          <div class="end">

          </div>

          <div class="start">
            <div class="text-center mb-3"> اية </div>
          </div>
        </div>

        <div *ngFor="let item of textList" class="media-item">

          <div class="end"> 
            <div *ngIf="item.id !== 0" class="co-checkbox">
              <div class="flex items-center">
                <input id="default-checkbox" class="w-5 h-5 " type="checkbox"
                  value>
              </div> <!-- flex -->
            </div> <!-- co-checkbox --> 
          </div>

          <div class="start">
            <a (click)="getTextLessonDetails(item.id)"
              class="{{item.isActive === true ? 'co-media-name active' : 'co-media-name'}}">
              {{item.titleAr}}</a>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
